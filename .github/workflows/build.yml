name: Build Executable with Nuitka

on:
  push:
    branches: [ main ]
    tags:
      - 'v*'  # Triggers on version tags like v1.0.0
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: write  # Required to create releases

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ['3.11']
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install nuitka ordered-set
        pip install -r requirements.txt
      
    - name: Build with Nuitka (Windows)
      if: runner.os == 'Windows'
      run: |
        python -m nuitka --standalone --onefile --assume-yes-for-downloads --output-dir=build modbust.py
    
    - name: Build with Nuitka (Linux/macOS)
      if: runner.os != 'Windows'
      run: |
        python -m nuitka --standalone --onefile --assume-yes-for-downloads --output-dir=build modbust.py
    
    - name: Rename binaries
      shell: bash
      run: |
        mkdir -p dist
        if [ "$RUNNER_OS" == "Windows" ]; then
          mv build/modbust.exe dist/modbust-windows.exe
        elif [ "$RUNNER_OS" == "Linux" ]; then
          mv build/modbust.bin dist/modbust-linux
          chmod +x dist/modbust-linux
        elif [ "$RUNNER_OS" == "macOS" ]; then
          mv build/modbust.bin dist/modbust-macos
          chmod +x dist/modbust-macos
        fi
    
    - name: Upload artifacts
      uses: actions/upload-artifact@v4
      with:
        name: executable-${{ matrix.os }}
        path: dist/*

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    
    steps:
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: binaries
        merge-multiple: true
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: binaries/*
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
